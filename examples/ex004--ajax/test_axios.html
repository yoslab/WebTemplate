<!DOCTYPE html>
<html class="no-js" lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Axios Example</title>
  <meta name="description" content="Description">
  <meta name="author" content="Yoslab">
  <!-- Icon -->
  <!-- <link rel="apple-touch-icon" href="***.png"> -->
  <!-- CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js">
</head>
<body>
  <!--[if lt IE 9]>
    <p class="browerupgrade">IE9未満は非対応です．</p>
  <![endif]-->
  <!-- ************ ここからレイアウト ************ -->
  <div id="main" style="margin: 2rem;">
      <h5>定期的にAxios通信でDOM操作を実行します</h5>
      <p id="resultArea"></p>
  </div>
  <!-- ************ ここまでレイアウト ************ -->
  <!-- JavaScript -->
  <script src="//www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script>
  /* Ajax Template ここから *********************************************/

  // 変数の設定
  var foo = 2;
  var bar = "yos";

  window.onload = function () {
    var interval = function() {
      testAxios();
      setTimeout(interval, 500);
    }
    interval();
  }

  function testAxios() {
    // Ajax通信の実行
    axios.post('./post/get_text.php', {
      "foo": foo,
      "bar":bar
    }).then(function(res) {
      // 通信成功．resはjsonDecode済み
      console.log(res);
      if (res.status == 200) {
        var data = res.data;
        // 書き換える
        document.getElementById("resultArea").innerHTML = "成功: " + data.time;
      }
    }).catch(function(err) {
      // 通信失敗
      console.log("error: " + err);
      // 書き換える
      document.getElementById("resultArea").innerHTML = "失敗: " + err;
    });
  }

  /* Ajax Template ここまで *********************************************/
  </script>
</body>
</html>
